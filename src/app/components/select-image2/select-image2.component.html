    <p>Using url in html: </p>
    <div class="cc-selector">
        <input id="visa2" type="radio" name="stamp" value="visa" (click)="onItemSelected('visa')" />
        <label class="drinkcard-cc" style="background-image: url(http://i.imgur.com/lXzJ1eB.png);" for="visa2"></label>
        <input id="mastercard2" type="radio" name="stamp" value="mastercard" (click)="onItemSelected('mastercard')" />
        <label class="drinkcard-cc" style="background-image: url(http://i.imgur.com/SJbRQF7.png);" for="mastercard2"></label>

        <input id="stamp1" type="radio" name="stamp" value="stamp1" (click)="onItemSelected('stamp1')" />
        <label class="drinkcard-cc" style="background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcSMinDpQLmrP4tLniJd4Nwqc9iyAALbM-LrsLQIzXo-LaxLkI_h&usqp=CAU);" for="stamp1"></label>
    </div>

    <p>Using for:</p>
    <div class="cc-selector" style="column-count: 2;">
        <div *ngFor="let item of stampsURLList">
            <input [id]="item.id" type="radio" name="stamp" [value]="item.id" (click)="onItemSelected(item.id)" />
            <label class="drinkcard-cc" style="background-image: url({{item.url}})" [for]="item.id"></label>
        </div>
    </div>

</form>
